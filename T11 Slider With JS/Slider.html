<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>

<body>
    <div class="slider-container">
        <div class="controls" >
            <button class="btn-control prev"> < </button>
            <button class="btn-control next"> > </button>
        </div>
        <div class="slider">
            <div class="slides" id="sec1">
                1
            </div>
            <div class="slides" id="sec2">
                2
            </div>
            <div class="slides" id="sec3">
                3
            </div>
            <div class="slides" id="sec4">
                4
            </div>
            <div class="slides" id="sec5">
                5
            </div>
        </div>
        <div class="indicators">
            <button class="btn-indicator active"></button>
            <button class="btn-indicator"></button>
            <button class="btn-indicator"></button>
            <button class="btn-indicator"></button>
            <button class="btn-indicator"></button>
        </div>
    </div>
    <script src="Slider.js"></script>
</body>

</html>
