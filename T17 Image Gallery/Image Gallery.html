<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Image Gallery.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="Image Gallery.js" defer></script>
</head>

<body>
    <h1>Image Gallery</h1>
    <section class="gallery-container">
        <div class="img-container" id="img1">
            <img src="Imgs/img1-min.jpg" alt="img-1" id="img1">

        </div>
        <div class="img-container" id="img2">
            <img src="Imgs/img2-min.jpg" alt="img-2" id="img2">

        </div>
        <div class="img-container" id="img3">
            <img src="Imgs/img3-min.jpg" alt="img-3" id="img3">

        </div>
        <div class="img-container" id="img4">
            <img src="Imgs/img4-min.jpg" alt="img-4" id="img4">

        </div>
        <div class="img-container" id="img5">
            <img src="Imgs/img5-min.jpg" alt="img-5" id="img5">

        </div>
        <div class="img-container" id="img6">
            <img src="Imgs/img6-min.jpg" alt="img-6" id="img6">

        </div>
        <div class="img-container" id="img7">
            <img src="Imgs/img7-min.jpg" alt="img-7" id="img7">

        </div>
        <div class="img-container" id="img8">
            <img src="Imgs/img8-min.jpg" alt="img-8" id="img8">

        </div>
        <div class="img-container" id="img9">
            <img src="Imgs/img9-min.jpg" alt="img-9" id="img9">

        </div>
        <div class="img-container" id="img10">
            <img src="Imgs/img10-min.jpg" alt="img-10" id="img10">

        </div>
        <div class="img-container" id="img11">
            <img src="Imgs/img11-min.jpg" alt="img-11" id="img11">

        </div>
    </section>
    <section class="img-preview">
        <i class="fas fa-times" id="close"></i>
        <img src="" id="img-max">
    </section>
    
</body>

</html>
